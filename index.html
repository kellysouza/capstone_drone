<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('localhost:3000');
  function installDrone(){
    socket.emit('installDrone');
          document.getElementById('message').innerHTML = "Installing Drone!";
          console.log("Installing");
      };
  function connectDrone(){
    socket.emit('connectDrone');
          document.getElementById('message').innerHTML = "Connecting Drone!";
          console.log("connecting");
      };
  function takeOff(){
    socket.emit('takeOff');
          document.getElementById('message').innerHTML = "Your drone is taking off!";
          console.log("Flying");
      };
  function land(){
    socket.emit('land');
          document.getElementById('message').innerHTML = "Your drone is landing!";
          console.log("landing");
      };
  function turnLeft(){
    socket.emit('turnLeft');
          document.getElementById('message').innerHTML = "Your drone is turning left!";
          console.log("turning left");
      };
  function turnRight(){
    socket.emit('turnRight');
          document.getElementById('message').innerHTML = "Your drone is turning right!";
          console.log("turning right");
      };
  function search(){
    socket.emit('search');
          document.getElementById('message').innerHTML = "Your drone is searching!";
          console.log("searching");
      };
  function streamVideo(){
    socket.emit('streamVideo');
          document.getElementById('message').innerHTML = "Your drone is streaming Video!";
          console.log("searching");
          document.getElementById('video').innerHTML = "<iframe width='640' height='360' src='http://127.0.0.1:8000/index.html'></iframe>";
      };
  function findPerson(){
    socket.emit('findPerson');
          document.getElementById('message').innerHTML = "Your done is searching!";
          console.log("image");
          // document.getElementById('image').innerHTML = "<iframe width='640' height='360' src='http://127.0.0.1:8080/index.html'></iframe>";

      };
  function analyzePerson(){
    socket.emit('analyzePerson');
          document.getElementById('message').innerHTML = "Your done is analyzing an image!";
          console.log("image html");
          // document.getElementById('image').innerHTML = "<img alt='Embedded Image' src='data:image/png;base64, " + base64Image + " />";
    };
  socket.on('analyzeComplete', function(data){
          console.log("COMPLETE");
          var src = "'data:image/png;base64," + data.image + "'"
          // console.log(src);
          document.getElementById('image').innerHTML = "<img alt='Embedded Image' src=" + src + "height='130'/>";
    });


</script>
